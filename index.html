<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="cofrinho.css">
  <title>Cofrinho</title>
</head>
<body>
  <div class="view" id="v_total">
    <div class="form" id="f_total">
      <span>Qual o valor total você quer juntar?</span>
      <input type="number" name="valor total" id="input_total">
      <button>Confirmar</button>
      <button>Não sei</button>
    </div>
  </div>

  <div class="view hidden" id="v_tempo">
    <div class="form" id="f_tempo">
      <span>Em quanto tempo você quer juntar esse valor?</span>
      <input type="number" name="tempo" id="input_tempo">
      <select name="tempo" id="tipo_tempo">
        <option value="anos">anos</option>
        <option value="meses">meses</option>
        <option value="semanas">semanas</option>
        <option value="dias">dias</option>
      </select>
      <span> ou </span>
      <input type="date" name="data final" id="data_final">
      <button>Confirmar</button>
      <button>Não sei</button>
    </div>
  </div>

  <div class="view hidden" id="v_frequencia">
    <div class="form" id="f_frequencia">
      <span>Com qual frequência você vai depositar?</span>
      <select name="frequência" id="tipo_frequencia">
        <option value="cada ano">cada ano</option>
        <option value="cada mês">cada mês</option>
        <option value="cada semana">cada semana</option>
        <option value="cada dia">cada dia</option>
      </select>
      <button>Confirmar</button>
      <button>Não sei</button>
    </div>
  </div>

  <div class="view hidden" id="v_deposito">
    <div class="form" id="f_deposito">
      <span>Qual o valor de cada depósito?</span>
      <input type="number" name="valor depósito" id="input_deposito">
      <button>Confirmar</button>
      <button>Não sei</button>
    </div>
  </div>

  <div class="view hidden" id="v_juros">
    <div class="form" id="f_juros">
      <span>Qual o rendimento de juros mensais?</span>
      <input type="number" name="valor juros" id="input_juros">
      <button>Confirmar</button>
      <button>Não</button>
    </div>
  </div>
  

</body>
<script src="app.js"></script>
</html>
